<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中农在线</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="__PUBLIC__/mall/PersonalCenter/CommonPersonalCenter/Common/css/common.css" type="text/css">
	<link rel="stylesheet" href="__PUBLIC__/mall/PersonalCenter/CommonPersonalCenter/JCI/css/vipSet.css" type="text/css">
	<script type="text/javascript" src="__PUBLIC__/mall/Common/Js/jquery.1.11.3.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/mall/PersonalCenter/CommonPersonalCenter/Common/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/mall/PersonalCenter/CommonPersonalCenter/Common/js/footer.js"></script>
	<!--[if IE 8.0]><link href="__PUBLIC__/mall/wuhelong/css/ie8.css" rel="stylesheet" type="text/css" /><![endif]-->
	<!--[if IE]> 
	<script type="text/javascript"> 
		(function(){if(!/*@cc_on!@*/0)return;var e = "header,footer,nav,article,section".split(','),i=e.length;while(i--){document.createElement(e[i])}})() 
	</script> 
	<![endif]-->
	<!--[if lt IE 8]>
	<script src="__PUBLIC__/mall/wuhelong/IE8.js" type="text/javascript"></script>
	<![endif]-->
</head>
<body>
	<include file = "Public/CommonPersonalHeader"/>
	<section class="containar"><!-- 主体内容开始 -->
		<div class="containarWrap clear">
			<include file = "Public/PersonalLeftMenu"/>
			<div class="rightBar biWrap"><!-- 右边内容 -->
				<div class="smallTitle">基本信息</div>
				<div class="smallTips">带<span>*</span>为必填项</div>
				<form action="" class="bi-form">
					<div class="list"><!-- 登陆名 -->
						<label for=""><i>*</i>登录名:</label>
						<input type="text" name="" id="">
						<span class="nameTxt">必须是6-20个英文字母、数字或符号</span>
					</div>
					<div class="list"><!-- 性别 -->
						<label for=""><i>*</i>性别:</label>
						<input type="radio" name="sex" id="" checked="">
						<span class="sex">男</span>
						<input type="radio" name="sex" id="">
						<span class="sex">女</span>
						<input type="radio" name="sex" id="">
						<span class="sex">保密</span>
					</div>
					<div class="list"><!-- 生日 -->
						<label for="">生日:</label>
						<select name="" id="">
							<option value="">请选择</option>
						</select>
						<span class="timeTxt">年</span>
						<select name="" id="">
							<option value="">请选择</option>
						</select>
						<span class="timeTxt">月</span>
						<select name="" id="">
							<option value="">请选择</option>
						</select>
						<span class="txt">日</span>
						<span class="timeTip">填真实生日有惊喜哦~</span>
					</div>
					<div class="list"><!-- 真实姓名 -->
						<label for=""><i>*</i>真实姓名:</label>
						<input type="text" name="" id="">
					</div>
					<div class="list"><!-- 身份证号 -->
						<label for="">身份证号:</label>
						<input type="text" name="" id="">
					</div>
					<div class="list"><!-- 婚姻状况 -->
						<label for="">婚姻状况:</label>
						<input type="radio" name="marriage" id="" checked="">
						<span class="marriage">已婚</span>
						<input type="radio" name="marriage" id="">
						<span class="marriage">未婚</span>
						<input type="radio" name="marriage" id="">
						<span class="marriage">保密</span>
					</div>
					<div class="list"><!-- 教育程度 -->
						<label for="">教育程度:</label>
						<select name="" id="">
							<option value="">请选择</option>
						</select>
					</div>
					<div class="list"><!-- 所在行业 -->
						<label for="">所在行业:</label>
						<select name="" id="">
							<option value="">请选择</option>
						</select>
					</div>
					<div class="list"><!-- 所在地区 -->
						<label for=""><i>*</i>所在地区:</label>
						<select name="" id="">
							<option value="">浙江省</option>
						</select>
						<select name="" id="">
							<option value="">杭州市</option>
						</select>
						<select name="" id="">
							<option value="">滨江区</option>
						</select>
						<input type="text" name="" id="" class="ads">
					</div>
					<input type="submit" value="保存" class="biSub">
				</form>
			</div><!-- 右边内容end -->
		</div>
	</section>	<!-- 主体内容end -->
	<include file ="Public/CommonPersonalFooter"/>
</body>
</html>
